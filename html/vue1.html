<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="app">
            <input type="number" v-model="angka" />
            <p v-if="angka > 9">Sangat Bagus</p>
            <p v-else-if="angka > 7">Bagus</p>
            <p v-else>Semangat Coba Lagi</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    angka: 0
                }
            });
        </script>
    </body>
</html>
